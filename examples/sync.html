<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Validator JS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
    <h1>Form Validator JS</h1>
    <h2>Sync Example</h2>
    <form class="form-to-validate">
    	<p>
            Name: 
            <input type="text" name="name" />
            <span class="error-detail"></span>
        </p>
        <p>
            Surname: 
            <input type="text" name="surname" />
            <span class="error-detail"></span>
        </p>
        <p>
            Email: 
            <input type="text" name="email" />
            <span class="error-detail"></span>
        </p>
        
    	
    	<input type="submit" />
    </form>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="../src/formValidator.js"></script>
	<script>
    
var rules = {
    name: {  // cascading rule
        rule: function(value) {
            return true;
        },
        message:"Nome deve essere > 2"
    },
    surname: {  // cascading rule
        rule: function(value) {
            return false;
        },
        message:"Nome deve essere > 2"
    },
    email: {  // cascading rule
        rule: function(value) {
            return true;
        },
        message:"Nome deve essere > 2"
    }
};

    </script>
    <script src="common.js"></script>
</body>
</html>
